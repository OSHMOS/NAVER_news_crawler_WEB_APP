{% extends 'base.html' %}
{% block content %}
<div class="container mx-auto my-5">
  <div class="row">
    <div class="col-12 col-lg-3 col-md-3 col-sm-12"></div>
    <div class="col-12 col-lg-6 col-md-6 col-sm-12">
      <div class="card">
        <div class="card-body">
          <h2>네이버 뉴스에 검색할 키워드를<br>입력해주세요.</h2>
          <form class="post-form form-inline" method="POST" action={% url 'crawling' %}>
            {% csrf_token %}
            <div class="form-gruop">
              <input type="text" class="form-control" name="query" id="query" placeholder='네이버 뉴스 검색 키워드'>
            </div>
            <button type="submit" class="btn btn-primary my-3">크롤링하기</button>
          </form>
          {% if alert %}
            <div>{{alert}}</div>
          {% endif %}
        </div>
      </div>
    </div>
    <div class="col-12 col-lg-3 col-md-3 col-sm-12"></div>
  </div>
</div>
{% endblock %}
